name: JR GitLint

on: [pull_request]

jobs:
  gitlint:

    runs-on: ubuntu-latest

    container:
      image: jorisroovers/gitlint
      env:
        GITHUB_HEAD_REF: $GITHUB_HEAD_REF
        GITHUB_BASE_REF: $GITHUB_BASE_REF

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Gitlint
        run: gitlint --commits origin/${GITHUB_BASE_REF}..origin/${GITHUB_HEAD_REF}
